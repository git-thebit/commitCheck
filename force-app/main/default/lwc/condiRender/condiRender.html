<template>
    <template if:true = {check}>
        <div>This is conditional </div>
    </template>    
        <lightning-input type="checkbox" label="Show Div" onchange={checkHndlr}></lightning-input>
    <template for:each = {cityList} for:item = "city">
        <p key={city}>{city}</p>

        <p key={it.value}> {it.index}</p>
    </template>
</template>
