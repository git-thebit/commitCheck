<template>
    <lightning-card variant="Narrow" title="Add to Call List" icon-name="standard:account">
        <p class="slds-p-horizontal_small"></p>
        <lightning-layout style="justify-content:space-between;">
            <lightning-layout-item size="4" padding="around-medium">
                <lightning-combobox name="Entity" label="Entity" value="" placeholder="Select Entity" options={options}
                    onchange={handleChange} required>
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="around-medium">
                <lightning-input type="text" label="Search" onchange={handleKeyChange}></lightning-input>
            </lightning-layout-item>
        </lightning-layout>
        <br />
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-medium">
                <table aria-multiselectable="true"
                    class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols" role="grid"
                    aria-label="Example advanced table of Opportunities with header menu button">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="slds-text-align_right" scope="col" style="width:3.25rem">
                                <span id="column-group-header" class="slds-assistive-text">Choose a row</span>
                                <div class="slds-th__action slds-th__action_form">
                                    <div class="slds-checkbox">
                                        <input type="checkbox" name="options" id="checkbox-unique-id-301"
                                            value="checkbox-unique-id-301" tabindex="-1"
                                            aria-labelledby="check-select-all-label column-group-header" />
                                        <label class="slds-checkbox__label" for="checkbox-unique-id-301"
                                            id="check-select-all-label">
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label slds-assistive-text">Select All</span>
                                        </label>
                                    </div>
                                </div>
                            </th>
                            <th aria-label="Name" aria-sort="none"
                                class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Name">Name</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <button
                                    class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                                    aria-haspopup="true" tabindex="-1" title="Show Name column actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                                        aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown">
                                        </use>
                                    </svg>
                                    <span class="slds-assistive-text">Show Name column actions</span>
                                </button>
                                <div class="slds-resizable">
                                    <input type="range" aria-label="Name column width"
                                        class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-547"
                                        max="1000" min="20" tabindex="-1" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                            <th aria-label="Account Name" aria-sort="none"
                                class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Account Name">Organization Name</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <button
                                    class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                                    aria-haspopup="true" tabindex="-1" title="Show Account Name column actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                                        aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown">
                                        </use>
                                    </svg>
                                    <span class="slds-assistive-text">Show Account Name column actions</span>
                                </button>
                                <div class="slds-resizable">
                                    <input type="range" aria-label="Account Name column width"
                                        class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-548"
                                        max="1000" min="20" tabindex="-1" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                            <th aria-label="Close Date" aria-sort="none"
                                class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Email">Email</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <button
                                    class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                                    aria-haspopup="true" tabindex="-1" title="Show Close Date column actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                                        aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown">
                                        </use>
                                    </svg>
                                    <span class="slds-assistive-text">Show Email actions</span>
                                </button>
                                <div class="slds-resizable">
                                    <input type="range" aria-label="Close Date column width"
                                        class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-549"
                                        max="1000" min="20" tabindex="-1" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                            <th aria-label="Stage" aria-sort="none"
                                class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Telephone">Telephone</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <button
                                    class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                                    aria-haspopup="true" tabindex="-1" title="Show Telephone column actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                                        aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown">
                                        </use>
                                    </svg>
                                    <span class="slds-assistive-text">Show Telephone column actions</span>
                                </button>
                                <div class="slds-resizable">
                                    <input type="range" aria-label="Stage column width"
                                        class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-550"
                                        max="1000" min="20" tabindex="-1" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                            <th aria-label="Confidence" aria-sort="none"
                                class="slds-has-button-menu slds-is-resizable slds-is-sortable" scope="col">
                                <a class="slds-th__action slds-text-link_reset" href="#" role="button" tabindex="-1">
                                    <span class="slds-assistive-text">Sort by: </span>
                                    <div class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                        <span class="slds-truncate" title="Add to Call List">Add to Call List</span>
                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                aria-hidden="true">
                                                <use
                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                </use>
                                            </svg>
                                        </span>
                                    </div>
                                </a>
                                <button
                                    class="slds-button slds-button_icon slds-th__action-button slds-button_icon-x-small"
                                    aria-haspopup="true" tabindex="-1" title="Show Confidence column actions">
                                    <svg class="slds-button__icon slds-button__icon_hint slds-button__icon_small"
                                        aria-hidden="true">
                                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#chevrondown">
                                        </use>
                                    </svg>
                                    <span class="slds-assistive-text">Show Add to Call List column actions</span>
                                </button>
                                <div class="slds-resizable">
                                    <input type="range" aria-label="Confidence column width"
                                        class="slds-resizable__input slds-assistive-text" id="cell-resize-handle-551"
                                        max="1000" min="20" tabindex="-1" />
                                    <span class="slds-resizable__handle">
                                        <span class="slds-resizable__divider"></span>
                                    </span>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template iterator:it={records}>
                            <tr key={it.value.Id} aria-selected="false" class="slds-hint-parent">
                                <td class="slds-text-align_right" role="gridcell">
                                    <div class="slds-checkbox">
                                        <input type="checkbox" name="options" id={it.value.Id} value="checkbox-01"
                                            tabindex="-1" aria-labelledby="check-button-label-01 column-group-header" />
                                        <label class="slds-checkbox__label" for={it.value.Id} id={it.value.Id}>
                                            <span class="slds-checkbox_faux"></span>
                                            <span class="slds-form-element__label slds-assistive-text">Select item 1</span>
                                        </label>
                                    </div>
                                </td>
                                <th scope="row" tabindex="0">
                                    <div class="slds-truncate" title={it.value.Name}>
                                        <a href="#" tabindex="-1">{it.value.Name}</a>
                                    </div>
                                </th>
                                <td role="gridcell">
                                    <div class="slds-truncate" title={it.value.AccountNumber}>{it.value.AccountNumber}</div>
                                </td>
                                <td role="gridcell">
                                    <div class="slds-truncate" title={it.value.Industry}>{it.value.Industry}</div>
                                </td>
                                <td role="gridcell">
                                    <div class="slds-truncate" title={it.value.Rating}>{it.value.Phone}</div>
                                </td>
                                <td role="gridcell">
                                    <div class="slds-truncate" title={it.value.Type}>{it.value.Type}</div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <!-- <div style="height: 300px;">
                    <lightning-datatable
                            key-field="id"
                            data={data}
                            columns={columns}>
                    </lightning-datatable>
                </div> -->
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
